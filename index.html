<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body id="background">

    <header>
        <div class="container">
            <h1>Welcome to the Random Quote Generator</h1>
        </div>
    </header>

    <main class="mt-7">
        <div class="container">
            <div id="quote-display">
                <p class="quote">“We cannot solve problems with the kind of thinking we employed when we came up with them.”</p>
                <p class="source">— Albert Einstein</p>
            </div>
            <button id="load" class="mx-auto">Get A New Quote</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Kevin Stradtman</p>
        </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
